{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Title</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'vendors/bootstrap4/css/bootstrap.min.css' %}"/>

        <!-- Animate -->
        <link rel="stylesheet" href="{% static 'vendors/animate/animate.min.css' %}"/>

        <!-- Layout base -->
        <link rel="stylesheet" href="{% static 'assets/base.css' %}"/>

        <!-- This block is used to insert new styles for specific pages -->
        {% block extrastyle %}{% endblock %}
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark margin-bottom-15">
                <a class="navbar-brand" href="{% url 'index' %}">OnSign TV Temperature</a>
            </nav>
        </header>

        <main role="main">
            <div class="container">
                {% block content %}
                    <!-- Everything here will be injected by another page -->
                {% endblock %}
            </div>
        </main>

    <!-- Bootstrap -->
    <script src="{% static 'vendors/jquery3/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap4/js/bootstrap.min.js' %}"></script>

    <!-- Bootstrap notify -->
    <script src="{% static 'vendors/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

    <!-- Underscore -->
    <script src="{% static 'vendors/underscore/underscore.min.js' %}"></script>

    <!-- This block is used to insert new JS for specific pages -->
    {% block extrajs %}{% endblock %}
    </body>
</html>
